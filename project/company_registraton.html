<!DOCTYPE html>
<html>
<head>
  <title>Company Registration</title>
  <link rel="stylesheet" href="company_registration.css">
  <link rel="icon" type="image/png" href="images/11.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="login-box" style="width: 650px;">
    <a href="index.html">
      <img src="logo2.png" style="height: 68px; padding-left: 277px; position: relative; left: -85px;">
    </a>
    <h1>Register Your Company</h1>
    <form id="company-registration-form" action="register_company.php" method="post" enctype="multipart/form-data">
      <div class="user-box">
        <input type="text" name="company_name" id="company_name" required>
        <label>Company Name</label>
      </div>
      <div class="user-box">
        <input type="email" name="business_email" id="business_email" required>
        <label>Business Email</label>
      </div>
      <div class="user-box">
        <input type="text" name="phone_number" id="phone_number" required>
        <label>Phone No.</label>
      </div>
      <div class="user-box">
        <input type="text" name="website" id="website" required>
        <label>Website</label>
      </div>
      <div class="user-box">
        <input type="text" name="description" id="description" required>
        <label>Description</label>
      </div>
      <div class="user-box">
        <input type="text" name="address" id="address" required>
        <label>Address</label>
      </div>
      <div class="field image" style="position: relative; color: white;">
        <label>Select Image</label><br>
        <input type="file" name="image" id="company_image" required style="position: relative; cursor:pointer; font-size: 15px;padding-top: 10px;">
      </div>
      <button type="submit" class="b1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign Up
      </button>
    </form>
  </div>
  <script src="js/company_registration.js"></script>
</body>
</html>
